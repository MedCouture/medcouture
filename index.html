                </ul>

    <!-- peaches splash starts -->
    <div id="splash" class="container-fluid d-flex justify-content-start align-items-center h-100">
        <div class="row">

            <div class="col-lg-6 col-md-4 col-sm-12 offset-lg-2">
                <img src="./assets/images/scrublife.png" alt="#ScrubLife" class="img-fluid">

                <a class="carousel-control-next w-auto" href="#recipeCarousel" role="button" data-slide="next">
